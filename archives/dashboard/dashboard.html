<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - StudyBeats</title>
    <link rel="stylesheet" href="dashboard-style.css">
</head>
<body>

    <nav class="top-nav">
        <div class="nav-content">
            <div class="nav-left">
                <a href="../index.html" class="nav-link">Genres</a>
                <a href="dashboard.html" class="nav-link btn-dashboard-link">Dashboard</a>
                <button id="sessionActionBtn" class="glow-btn">Start New Session</button>
            </div>
            <div class="nav-right">
                <button onclick="location.href='../profile.html'" class="nav-link">My Profile</button>
                <span class="logo-text">StudyBeats</span>
            </div>
        </div>
    </nav>

    <div class="container dashboard-wrapper">
        <header class="dashboard-header">
            <h1>Activity Dashboard</h1>
            <p>Track your focus and consistency.</p>
        </header>

        <section class="stats-grid">
            <div class="stat-card">
                <span class="label">Total Study Time</span>
                <h2 id="totalTime">0h 0m</h2>
            </div>
            <div class="stat-card">
                <span class="label">Most Used Genre</span>
                <h2 id="mostUsedGenre">---</h2>
            </div>
            <div class="stat-card">
                <span class="label">Sessions Completed</span>
                <h2 id="sessionCount">0</h2>
            </div>
        </section>

        <section class="history-section">
            <h3>Recent Sessions</h3>
            <div class="table-container">
                <table>
                    <thead>
                        <tr>
                            <th>Date</th>
                            <th>Genre</th>
                            <th>Duration</th>
                        </tr>
                    </thead>
                    <tbody id="sessionHistory">
                    </tbody>
                </table>
            </div>

            <div class="actions-container">
                <button onclick="clearAllHistory()" class="clear-btn">Clear History</button>
            </div>
        </section>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="../global.js"></script>
    <script src="dashboard-script.js"></script>
    <script src="../player-component.js"></script>
</body>
</html>
