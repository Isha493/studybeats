<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StudyBeats - Home</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <nav class="top-bar">
        <div class="nav-container">
            <div class="nav-left">
                <button class="nav-btn glow-on-hover" onclick="location.href='dashboard/dashboard.html'">Dashboard</button>
                <button class="nav-btn" onclick="location.href='profile.html'">My Profile</button>
            </div>
            <div class="nav-right">
                <span class="brand-name">StudyBeats</span>
            </div>
        </div>
    </nav>

    <div class="container main-content">
        <header>
            <h1 class="logo">Browse Genres</h1>
            <p class="subtitle">Select a vibe to start your focus session.</p>
        </header>

        <main class="genre-grid">
            
            <div class="card rock" onclick="navigateTo('rock')">
                <div class="card-content">
                    <h2>Rock</h2>
                    <p>High energy focus tasks.</p>
                </div>
            </div>

            <div class="card soothing" onclick="navigateTo('soothing')">
                <div class="card-content">
                    <h2>Soothing</h2>
                    <p>Calm ambient tones.</p>
                </div>
            </div>

            <div class="card party" onclick="navigateTo('party')">
                <div class="card-content">
                    <h2>Party</h2>
                    <p>Upbeat lofi beats.</p>
                </div>
            </div>

            <div class="card indie" onclick="navigateTo('indie')">
                <div class="card-content">
                    <h2>Indie</h2>
                    <p>Creative acoustic vibes.</p>
                </div>
            </div>

        </main>
    </div>

    <script src="script.js"></script>
</body>
</html>
