<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Indie Focus - StudyBeats</title>
    <link rel="stylesheet" href="indie.css">
</head>
<body class="genre-page">

    <nav class="top-bar">
        <div class="nav-container">
            <div class="nav-left">
                <button class="nav-btn glow-on-hover" onclick="location.href='dashboard/dashboard.html'">Dashboard</button>
                <button class="nav-btn" onclick="location.href='profile.html'">My Profile</button>
            </div>
            <div class="nav-right">
                <a href="index.html" class="brand-link">StudyBeats</a>
            </div>
        </div>
    </nav>

    <div class="container main-content">
        <section class="session-header">
            <div class="header-text">
                <span class="genre-tag">Genre: Indie / Acoustic</span>
                <h1>Warmth & Light</h1>
                <p>Gentle melodies to brighten your focus.</p>
            </div>
            
            <div class="timer-box">
                <div id="timerDisplay" class="timer-text">00:00:00</div>
                <div class="timer-controls">
                    <button id="startBtn" class="timer-btn start">Start Session</button>
                    <button id="pauseBtn" class="timer-btn pause" style="display:none;">Pause</button>
                    <button id="endBtn" class="timer-btn end">End Session</button>
                </div>
            </div>
        </section>

        <section class="song-list-container">
            <h3>Golden Playlist</h3>
            <div class="song-list">
                <div class="song-item">
                    <div class="song-details">
                        <span class="playing-dot"></span>
                        <div>
                            <span class="song-title">Let Her Go x Husn</span>
                            <span class="song-artist">Anuv Jain</span>
                        </div>
                    </div>
                    <button class="play-btn" data-sc-id="1702733313">▶</button>
                </div>

                <div class="song-item">
                    <div class="song-details">
                        <span class="playing-dot"></span>
                        <div>
                            <span class="song-title">Sailor Song (Slowed)</span>
                            <span class="song-artist">Gigi Perez</span>
                        </div>
                    </div>
                    <button class="play-btn" data-sc-id="1881229641">▶</button>
                </div>

                <div class="song-item">
                    <div class="song-details">
                        <span class="playing-dot"></span>
                        <div>
                            <span class="song-title">Golden Brown (Slowed)</span>
                            <span class="song-artist">The Stranglers</span>
                        </div>
                    </div>
                    <button class="play-btn" data-sc-id="1967816043">▶</button>
                </div>

                <div class="song-item">
                    <div class="song-details">
                        <span class="playing-dot"></span>
                        <div>
                            <span class="song-title">We Hug Now (Loop)</span>
                            <span class="song-artist">Sydney Rose</span>
                        </div>
                    </div>
                    <button class="play-btn" data-sc-id="2043581424">▶</button>
                </div>
            </div>
        </section>
    </div>

    <div id="music-engine"></div>

    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    <script src="global.js"></script>
    <script src="indie-script.js"></script>
</body>
</html>
