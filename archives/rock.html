<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Focus - StudyBeats</title>
    <link rel="stylesheet" href="style-rock.css">
</head>
<body class="genre-page">

    <nav class="top-bar">
        <div class="nav-container">
            <div class="nav-left">
                <button class="nav-btn glow-on-hover" onclick="location.href='dashboard/dashboard.html'">Dashboard</button>
                <button class="nav-btn" onclick="location.href='profile.html'">My Profile</button>
            </div>
            <div class="nav-right">
                <a href="index.html" class="brand-link">StudyBeats</a>
            </div>
        </div>
    </nav>

    <div class="container main-content">
        <section class="session-header">
            <div class="header-text">
                <span class="genre-tag">Genre: Rock / Phonk</span>
                <h1>Power Focus</h1>
                <p>SoundCloud-powered beats for deep concentration.</p>
            </div>
            
            <div class="timer-box">
                <div id="timerDisplay" class="timer-text">00:00:00</div>
                <div class="timer-controls">
                    <button id="startBtn" class="timer-btn start">Start Session</button>
                    <button id="pauseBtn" class="timer-btn pause" style="display:none;">Pause</button>
                    <button id="endBtn" class="timer-btn end">End Session</button>
                </div>
            </div>
        </section>

        <section class="song-list-container">
            <h3>Recommended Tracks</h3>
            <div class="song-list">
                <div class="song-item">
                    <div class="song-details">
                        <span class="playing-dot"></span>
                        <div>
                            <span class="song-title">like Jennie - JENNIE</span>
                            <span class="song-artist">Zena</span>
                        </div>
                    </div>
                    <button class="play-btn" data-sc-id="2049377040">▶</button>
                </div>

                <div class="song-item">
                    <div class="song-details">
                        <span class="playing-dot"></span>
                        <div>
                            <span class="song-title">Fendi 2</span>
                            <span class="song-artist">Rakhim</span>
                        </div>
                    </div>
                    <button class="play-btn" data-sc-id="2186564363">▶</button>
                </div>

                <div class="song-item">
                    <div class="song-details">
                        <span class="playing-dot"></span>
                        <div>
                            <span class="song-title">10s</span>
                            <span class="song-artist">Rakhim</span>
                        </div>
                    </div>
                    <button class="play-btn" data-sc-id="2216264003">▶</button>
                </div>

                <div class="song-item">
                    <div class="song-details">
                        <span class="playing-dot"></span>
                        <div>
                            <span class="song-title">Automotivo Da Turbulência</span>
                            <span class="song-artist">DJ Chefin CL</span>
                        </div>
                    </div>
                    <button class="play-btn" data-sc-id="1890828225">▶</button>
                </div>
            </div>
        </section>
    </div>

    <div id="music-engine"></div>

    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    <script src="global.js"></script>
    <script src="rock-script.js"></script>
</body>
</html>
