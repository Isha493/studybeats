<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Soothing Focus - StudyBeats</title>
    <link rel="stylesheet" href="style-soothing.css">
</head>
<body class="genre-page">

    <nav class="top-bar">
        <div class="nav-container">
            <div class="nav-left">
                <button class="nav-btn glow-on-hover" onclick="location.href='dashboard/dashboard.html'">Dashboard</button>
                <button class="nav-btn" onclick="location.href='profile.html'">My Profile</button>
            </div>
            <div class="nav-right">
                <a href="index.html" class="brand-link">StudyBeats</a>
            </div>
        </div>
    </nav>

    <div class="container main-content">
        <section class="session-header">
            <div class="header-text">
                <span class="genre-tag">Genre: Soothing / Chill</span>
                <h1>Deep Calm</h1>
                <p>Gentle tracks to help you find your flow.</p>
            </div>
            
            <div class="timer-box">
                <div id="timerDisplay" class="timer-text">00:00:00</div>
                <div class="timer-controls">
                    <button id="startBtn" class="timer-btn start">Begin Calm</button>
                    <button id="pauseBtn" class="timer-btn pause" style="display:none;">Pause</button>
                    <button id="endBtn" class="timer-btn end">End Session</button>
                </div>
            </div>
        </section>

        <section class="song-list-container">
            <h3>Zen Playlist</h3>
            <div class="song-list">
                <div class="song-item">
                    <div class="song-details">
                        <span class="playing-dot"></span>
                        <div>
                            <span class="song-title">Parano (Slowed+Reverb)</span>
                            <span class="song-artist">Frozy</span>
                        </div>
                    </div>
                    <button class="play-btn" data-sc-id="2125106898">▶</button>
                </div>

                <div class="song-item">
                    <div class="song-details">
                        <span class="playing-dot"></span>
                        <div>
                            <span class="song-title">blue (Acapella)</span>
                            <span class="song-artist">Yung Kai</span>
                        </div>
                    </div>
                    <button class="play-btn" data-sc-id="1995582387">▶</button>
                </div>

                <div class="song-item">
                    <div class="song-details">
                        <span class="playing-dot"></span>
                        <div>
                            <span class="song-title">WANTCHU</span>
                            <span class="song-artist">Keshi</span>
                        </div>
                    </div>
                    <button class="play-btn" data-sc-id="2152916019">▶</button>
                </div>

                <div class="song-item">
                    <div class="song-details">
                        <span class="playing-dot"></span>
                        <div>
                            <span class="song-title">DAISIES / SWAG</span>
                            <span class="song-artist">Justin Bieber</span>
                        </div>
                    </div>
                    <button class="play-btn" data-sc-id="2133126021">▶</button>
                </div>
            </div>
        </section>
    </div>

    <div id="music-engine"></div>

    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    <script src="global.js"></script>
    <script src="soothing-script.js"></script>
</body>
</html>
