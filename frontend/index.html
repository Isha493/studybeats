<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StudyBeats | Master Shell</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="app-style.css">
</head>
<body>

    <div class="menu-trigger" id="menuTrigger">
        <i class="fas fa-bars"></i>
    </div>

    <nav class="sidebar" id="sidebar">
        <div class="sidebar-logo">
            <i class="fas fa-graduation-cap"></i> Study<span>Beats</span>
        </div>
        <div class="nav-links">
            <a href="dashboard/dashboard.html" target="mainIframe" class="nav-item">
                <i class="fas fa-home"></i> <span>Dashboard</span>
            </a>
            <a href="timer.html" target="mainIframe" class="nav-item">
                <i class="fas fa-stopwatch"></i> <span>Focus Timer</span>
            </a>
            <a href="profile.html" target="mainIframe" class="nav-item">
                <i class="fas fa-user-circle"></i> <span>Profile</span>
            </a>
        </div>
        <div class="sidebar-footer">
            <button onclick="handleLogout()" class="logout-btn">
                <i class="fas fa-sign-out-alt"></i> Logout
            </button>
        </div>
    </nav>

    <div class="main-container">
        <iframe src="dashboard/dashboard.html" id="mainIframe" name="mainIframe"></iframe>
    </div>

    <div id="musicBlock">
        <button class="close-btn" onclick="closePlayer()">Ã—</button>
        <div class="disc-container">
            <i class="fas fa-compact-disc disc-icon" id="discIcon"></i>
        </div>
        <div class="track-info">
            <p id="nowPlaying">Select a Track</p>
            <div class="player-controls-row">
                <button onclick="prevTrack()"><i class="fas fa-step-backward"></i></button>
                <button onclick="toggleGlobalPlay()" class="main-play-btn" id="playBtn">
                    <i class="fas fa-play" id="playBtnIcon"></i>
                </button>
                <button onclick="nextTrack()"><i class="fas fa-step-forward"></i></button>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="global.js"></script>
    <script src="player-component.js"></script>
    <script src="app-logic.js"></script>
</body>
</html>
