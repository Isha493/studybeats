<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StudyBeats | Login</title>
    <link rel="stylesheet" href="login.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>

    <div class="background-elements">
        <div class="circle circle-1"></div>
        <div class="circle circle-2"></div>
    </div>

    <div class="login-container">
        <div class="login-box">
            <h1 class="logo">Study<span>Beats</span></h1>
            <p class="tagline">Focus. Flow. Study.</p>

            <form id="loginForm">
                <div class="input-group">
                    <input type="email" id="email" placeholder="Email" required>
                </div>

                <div class="input-group password-wrapper">
                    <input type="password" id="password" placeholder="Password" required>
                    <i class="fas fa-eye" id="togglePassword"></i>
                </div>

                <div class="forgot-container">
                    <a href="#" class="forgot-link">Forgot Password?</a>
                </div>

                <div class="button-group">
                    <button type="submit" class="btn btn-login">Login</button>
                    <button type="button" class="btn btn-signup" id="signupBtn">Sign Up</button>
                </div>
            </form>
        </div>
    </div>

    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    <script src="global.js"></script> <script src="login.js"></script>
</body>
</html>
